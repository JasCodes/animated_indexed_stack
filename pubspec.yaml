name: animated_indexed_stack
description: AnimatedIndexedStack is alternative of IndexedStack with ability to provide custom transitions on index change; by providing RouteTransitionsBuilder. Each child of stack can also be manually built using named parameter pageBuilderList which is list of RoutePageBuilder.
