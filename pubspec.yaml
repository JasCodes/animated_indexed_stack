repository: https://github.com/jascodes/animated_indexed_stack
issue_tracker: https://github.com/jascodes/animated_indexed_stack/issues

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

